<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head :: head"/>
<body>
<th:block th:insert="fragments/header :: header"/>

<div class="jumbotron pt-4">
    <div class="container-fluid m-0 p-0">
        <button type="button" class="btn btn-primary mb-4" onclick="add()" data-toggle="modal"
                data-target="editRow">
            <span class="fa fa-plus"></span> Add
        </button>

        <table class="table table-striped" id="employeeTable">
            <thead>
            <tr>
                <th>#</th>
                <th scope="col">First name</th>
                <th scope="col">Second name</th>
                <th scope="col">Patronymic</th>
                <th scope="col">Profession</th>
                <th scope="col">Department</th>
                <th scope="col">Note</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal fade add-employee-modal" tabindex="-1" id="editRow" role="dialog" aria-labelledby=".model-title-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title modal-title-label"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <div class="modal-body">
                <form class="employee-details-form">
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="firstName" class="col-form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="secondName" class="col-form-label">Second Name</label>
                        <input type="text" class="form-control" id="secondName" name="secondName">
                    </div>
                    <div class="form-group">
                        <label for="patronymic" class="col-form-label">Patronymic</label>
                        <input type="text" class="form-control" id="patronymic" name="patronymic">
                    </div>
                    <div class="form-group">
                        <label for="profession" class="col-form-label">Profession</label>
                        <select id="profession" class="form-control" name="profession"></select>
                    </div>
                    <div class="form-group">
                        <label for="department" class="col-form-label">Department</label>
                        <input type="text" class="form-control" id="department" name="department">
                    </div>
                    <div class="form-group">
                        <label for="note" class="col-form-label">Note</label>
                        <textarea class="form-control" id="note" name="note"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="save()">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/employee.js"></script>
</body>
</html>
